<app-filter-add></app-filter-add>
<mat-grid-list
  [cols]="breakpoint"
  (window:resize)="onResize($event)"
  rowHeight="2:2.4"
>
  <mat-grid-tile *ngFor="let teacher of teachers">
    <app-teacher-box
      [teacher]="teacher"
      (updateTeacher)="openDialog($event)"
      (deleteTeacher)="deleteTeacher($event)"
    ></app-teacher-box>
  </mat-grid-tile>
</mat-grid-list>
